name: Check and release

on: 
  pull_request: {}
  push:
    branches: master
    tags: "*"

jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Run Black
        run: |
          pip install black
          black --line-length 120 src/ --check

  flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 src/

  isort:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - name: Run Isort
        run: |
          pip install isort
          isort src/

  deploy:
    # If the lint job does not pass,the deploy job will not even be executed
    needs: [black, flake, isort]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploying to Heroku
        # More details available at: https://github.com/marketplace/actions/deploy-to-heroku
        uses: akhileshns/heroku-deploy@v3.12.12
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_PROJECT_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL_ADSRESS }}
